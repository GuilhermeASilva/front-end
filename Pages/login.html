<div class="jumbotron" ng-controller="loginCtrl">
    <h3>Cicloview</h3>
    <form action="/" id="myLogin">
        <input class="login-form-control" type="email" id="username" placeholder="E-mail" ng-model="username"><br>
        <input class="login-form-control" type="password" id="password" placeholder="Senha" ng-model="password">
        <br>
        <button class="btn btn-success" type="button" ng-click="submit()" ng-disabled="!username || !password">Entrar</button>
    </form> 
</div>
