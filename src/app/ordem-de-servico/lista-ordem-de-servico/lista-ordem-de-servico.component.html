<div class="jumbotron listagem">
  <h3>{{ message }}</h3>
  <app-loading [loading]="loading">
    <app-filtro-entidade
      [lista]="orders"
      [parametro]="'statusOs'"
      (buscar)="atualizarLista($event)"
    ></app-filtro-entidade>
    <table show="orders.length > 0" class="table">
      <tr>
        <td></td>
        <td><b>Número</b></td>
        <td><b>Cliente</b></td>
        <!-- <td><b>Itens</b></td> -->
        <td><b>Responsável</b></td>
        <td><b>Categoria</b></td>
        <td><b>Status</b></td>
        <td><b>Previsão de Entrega</b></td>
        <td><b>Valor</b></td>
      </tr>
      <tr class="{selected: order.selected}" *ngFor="let order of ordersAux">
        <td>
          <a (click)="alterarOrdemDeServico(order.id)">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-pencil"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
              />
            </svg>
          </a>
        </td>
        <td>{{ order.id }}</td>
        <td>{{ order.idCliente }}</td>
        <!-- <td *ngFor="let item of order.itemsServico">{{item.valor}}:item.valor</td> -->
        <td>{{ order.idFuncionario }}</td>
        <td>{{ order.categoria | uppercase }}</td>
        <td>{{ order.statusOs | uppercase }}</td>
        <td>{{ order.dataEntrega }}</td>
        <td>{{ order.valor | currency: "BRL" }}</td>
      </tr>
    </table>
    <hr />
  </app-loading>
</div>
