      <div class="form-group row">
        <label
          for="inputItemsServico"
          class="col-sm-2 col-form-label jumbotron-title"
          >Itens:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            formControlName="itemsServico"
            placeholder="Digite as peças que serão trocadas/inseridas."
            id="inputItemsServico"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="inputCategoria"
          class="col-sm-2 col-form-label jumbotron-title"
          >Categoria:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            formControlName="categoria"
            placeholder="Categoria"
            id="inputCategoria"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="inputDescricao"
          class="col-sm-2 col-form-label jumbotron-title"
          >Descrição:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            formControlName="descricao"
            placeholder="Breve descrição do serviço a ser realizado."
            id="inputDescricao"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="inputStatusOs"
          class="col-sm-2 col-form-label jumbotron-title"
          >Status:
        </label>
        <div class="col-sm-10">
          <select
            class="form-control"
            formControlName="statusOs"
            id="inputStatusOs"
          >
            <option
              *ngFor="let statusOs of EStatusOs.members"
              [value]="statusOs"
            >
              {{ statusOs }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label
          for="inputDataEntrega"
          class="col-sm-2 col-form-label jumbotron-title"
          >Entrega:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="date"
            formControlName="dataEntrega"
            id="inputDataEntrega"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputValor" class="col-sm-2 col-form-label jumbotron-title"
          >Valor:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="number"
            formControlName="valor"
            placeholder="0000.00"
            id="inputValor"
          />
        </div>
      </div>
      <button class="btn btn-success mr-5 mt-3" (click)="exibeModalUpdate()">
        Atualizar OS
      </button>
      <button class="btn btn-danger mt-3" (click)="exibeModalDelete()">
        Apagar OS
      </button>
    </form>
  </app-loading>
</div>

<div *ngIf="modalDelete">
  <app-modal-confirmacao
    [title]="'Apagar'"
    (confirmar)="apagarOrdemDeServico($event)"
  >
    Deseja realmente apagar esse cadastro?
  </app-modal-confirmacao>
</div>

<div *ngIf="modalUpdate">
  <app-modal-confirmacao
    [title]="'Atualizar'"
    (confirmar)="atualizarOrdemDeServico($event)"
  >
    Deseja realmente atualizar esse cadastro?
  </app-modal-confirmacao>
</div>
