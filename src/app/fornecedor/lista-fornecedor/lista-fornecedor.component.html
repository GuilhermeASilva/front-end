<div class="jumbotron listagem">
  <h3>{{message}}</h3>
  <app-loading [loading]="loading">
     <app-filtro-entidade [lista]="suppliers" [parametro]="'nomeFantasia'" (buscar)="atualizarLista($event)"></app-filtro-entidade>
     <table show="suppliers.length > 0" class="table">
        <tr>
           <td></td>
           <td><b>Nome Fantasia</b></td>
           <td><b>CNPJ</b></td>
           <td><b>Telefone</b></td>
           <td><b>E-mail</b></td>
        </tr>
        <tr class="{selected: supplier.selected}" *ngFor="let supplier of suppliersAux">
           <td>
              <a (click)="alterarFornecedor(supplier.id)">
                 <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                 </svg>
              </a>
           </td>
           <td>{{supplier.nomeFantasia | uppercase}}</td>
           <td>{{supplier.cnpj | mask:'00.000.000/0000-00'}}</td>
           <td>{{supplier.telefone | mask:'(00) 00000-0000'}}</td>
           <td><a href="mailto:{{supplier.email}}">{{supplier.email}}</a></td>
        </tr>
     </table>
     <hr>
  </app-loading>
</div>
