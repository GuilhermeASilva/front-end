<div class="jumbotron">
  <h3>{{ message }}</h3>
  <app-loading [loading]="loading">
    <form [formGroup]="userForm" name="usersForm" (submit)="adicionarUsuario()">
      <div class="form-group row">
        <label
          for="inputNomeUsuario"
          class="col-sm-2 col-form-label jumbotron-title"
          >Usuário:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            formControlName="nomeUsuario"
            placeholder="nome.sobrenome"
            id="inputNomeUsuario"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label jumbotron-title"
          >E-mail:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="email"
            formControlName="email"
            placeholder="email@domain.com.br"
            id="inputEmail"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSenha" class="col-sm-2 col-form-label jumbotron-title"
          >Senha:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="password"
            formControlName="senha"
            placeholder="Mínimo de 6 caracteres."
            id="inputSenha"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="inputTipoUsuario"
          class="col-sm-2 col-form-label jumbotron-title"
          >Permissão:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            formControlName="tipoUsuario"
            placeholder="employee/admin"
            id="inputTipoUsuario"
          />
        </div>
      </div>
      <button class="btn btn-success mt-3" type="submit">Salvar</button>
    </form>
  </app-loading>
</div>
