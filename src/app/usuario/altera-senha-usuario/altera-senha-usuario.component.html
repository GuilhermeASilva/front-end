<div class="jumbotron">
  <h3>{{message}}</h3>
  <app-loading [loading]="loading">
    <form [formGroup]="userForm" name="usersForm">
      <input class="form-control" type="password" formControlName="senhaAntiga" placeholder="Senha Antiga ">
      <input class="form-control" type="password" formControlName="senha" placeholder="Nova Senha ">
      <input class="form-control" type="password" formControlName="confirmarSenha" placeholder="Confirme a Senha ">
     <button class="btn btn-success mt-3" (click)="exibeModalUpdate()">Alterar Senha</button>
    </form>
  </app-loading>
</div>

<div *ngIf="modalUpdate">
  <app-modal-confirmacao [title]="'Atualizar'" (confirmar)="alterarSenha($event)">
    Deseja realmente atualizar esse cadastro?
  </app-modal-confirmacao>
</div>
