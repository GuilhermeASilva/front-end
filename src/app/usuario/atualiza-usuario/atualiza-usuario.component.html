<div class="jumbotron listagem">
  <h3>{{ message }}</h3>
  <app-loading [loading]="loading">
    <form [formGroup]="userForm" name="usersForm">
      <div class="form-group row">
        <label
          for="inputNomeUsuario"
          class="col-sm-2 col-form-label jumbotron-title"
          >Usuário:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            formControlName="nomeUsuario"
            placeholder="nome.sobrenome"
            id="inputNomeUsuario"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label jumbotron-title"
          >E-mail:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="email"
            formControlName="email"
            placeholder="email@domain.com.br"
            id="inputEmail"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSenha" class="col-sm-2 col-form-label jumbotron-title"
          >Senha:
        </label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="password"
            formControlName="senhaNova"
            placeholder="Mínimo de 6 caracteres."
            id="inputSenha"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="inputTipoUsuario"
          class="col-sm-2 col-form-label jumbotron-title"
          >Permissão:
        </label>
        <div class="col-sm-10">
          <select
            class="form-control"
            type="text"
            formControlName="tipoUsuario"
            id="inputTipoUsuario"
          >
            <option
              *ngFor="let tipoUsuario of ETipoUsuario.members"
              [value]="tipoUsuario"
            >
              {{ tipoUsuario }}
            </option>
          </select>
        </div>
      </div>
      <button class="btn btn-success mr-5 mt-3" (click)="exibeModalUpdate()">
        Atualizar Usuário
      </button>
      <button class="btn btn-danger mt-3" (click)="exibeModalDelete()">
        Apagar Usuário
      </button>
    </form>
  </app-loading>
</div>

<div *ngIf="modalDelete">
  <app-modal-confirmacao [title]="'Apagar'" (confirmar)="apagarUsuario($event)">
    Deseja realmente apagar esse cadastro?
  </app-modal-confirmacao>
</div>

<div *ngIf="modalUpdate">
  <app-modal-confirmacao
    [title]="'Atualizar'"
    (confirmar)="atualizarUsuario($event)"
  >
    Deseja realmente atualizar esse cadastro?
  </app-modal-confirmacao>
</div>
